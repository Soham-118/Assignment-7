<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Books</title>
    <link rel="stylesheet" href="register.css">
</head>
<style>
    body{
        background-image: url(login_back.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
<body>
    <div class="container">
        <form class="form" id="form" action="login.html" method="POST">
            <h2 class="lable">Registration</h2>
            <p>
                <label class="lable" for="username">Username</label>
                <input class="lable2" type="text" id="username" name="username" required placeholder="Enter username">
            </p>
            <p>
                <label class="lable" for="email">Email</label>
                <input class="lable2" type="email" id="email" name="email" required placeholder="Enter email">
            </p>
            <p>
                <label class="lable" for="password">Password</label>
                <input class="lable2" type="password" id="password" name="password" required placeholder="Enter password">
            </p>
            <p>
                <label class="lable" for="password-confirm">Confirm Password</label>
                <input class="lable2" type="password" id="password-confirm" name="password-confirm" required placeholder="Confirm password">
        
            </p>
            <p>
                <label class="lable" for="phone">Phone Number:</label>
                     <input class="lable2" type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"><br>
        
            </p>
            <p>
                <input class="lable1"type="submit" action="catalogue.html" value="Register" id="submit">
            </p>
            <p class="lable" >
                Already have an account? <a href="login_page.html" class="login">Login</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
